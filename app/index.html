<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cloud Native</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/libs/normalize.css">
	<link type="text/css" href="css/libs/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="css/libs/jquery-ui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/temporary/flexboxes.css">
	<link rel="stylesheet" href="css/temporary/main.css">

	<!--endbuild-->

	<link rel="stylesheet" type="text/css" href="svg/diagram-svg.css" />

</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
				<span class="fw-c">Cloud Native</span>
				<span class="fw-a">Landscape</span>
				<p class="version">v.0.2.1</p>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<div class="navbar-form navbar-right">
				<div class="form-group">
					<img class="partners img-responsive" alt="Brand" src="images/logo-cncf.png">

				</div>
			</div>

		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>


	<div class="row">
		<div class="col-xs-5 col-sm-4 col-md-3 ">
			<div class="main">
				<div id="svgcontainer"></div>
			</div>
			<div id="city" class="updateme"></div>

			<button class="btn btn-md">test</button>

		</div>
		<div class="col-xs-7 col-sm-8 col-md-9 ">
			<div class="hits-box">
				<h1>Orchestration</h1>
				<hr/>
				<h5 id="stats"></h5>
				<div id="hits"></div>
			</div>
		</div>

	</div>

	<div id="pagination" class="footer"> </div>


	//FILTERS

	<div id="sidenavTrigger" class="sidenav-trigger" style="position:fixed; top:120px; right:0;">
		<span class="" style="cursor:pointer" onclick="openNav()">
			<i class="fa fa-chevron-circle-left fa-2x"></i>
		</span>
	</div>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color:white">&times;</a>

		<div class="input-group">
			<input type="text" class="form-control" id="q" placeholder="search" />
			<span class="input-group-btn">
				<button class="btn btn-default"><i class="fa fa-search"></i></button>
			</span>
		</div>

		<h5><i class="fa fa-chevron-right"></i> OpenSource</h5>
		<div id="openSource" class="updateme"></div>

		<ul class="nav nav-list" style="position:absolute; bottom:10px; width:100%;">
			<li><a href=""><i class="fa fa-cloud "> </i> CNCF website</a></li>
			<li class="separator"></li>
			<li><a href=""><i class="fa fa-github "> </i> Github Repository</a></li>

		</ul>

	</div>


	<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>

	<!--build:js js/main.min.js -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/search.js"></script>
	<script src="svg/diagram-svg.js"></script>
	<!--endbuild-->

	<script>


        $(document).ready(function(){
            $("a[href*='id=portland']").css("background-color", "yellow");}
            );


        $("a[href*='id=ABC']").addClass('active_jquery_menu');

	</script>


</body>
</html>
